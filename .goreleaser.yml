env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
- env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - linux
  goarch:
    - amd64
  main: main.go
brews:
  - description: "health-checker is used to verity that websites are healthy following a deploy."
    github:
      owner: trussworks
      name: homebrew-tap
    homepage: "https://github.com/trussworks/health-checker"
    commit_author:
      name: trussworks-infra
      email: infra+github@truss.works
dockers:
  -
    binaries:
      - health-checker
    image_templates:
      - "trussworks/health-checker:{{ .Tag }}"
    skip_push: true
archives:
  -
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
